<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Instruction Sheets</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .container-fade {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .container-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen p-5 md:p-8">

    <div class="container-fade max-w-6xl mx-auto bg-white rounded-xl border border-gray-200 overflow-hidden"
        id="main-container">
        <!-- Header -->
        <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Work Instruction Sheets</h1>
            <p class="text-lg md:text-xl opacity-90">Select a work instruction sheet to view details and access
                resources</p>
        </div>

        <!-- Content Area -->
        <div class="p-6 md:p-8">
            <!-- Loading State -->
            <div id="loading" class="text-center py-8 text-gray-600">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                <p class="text-lg">Loading work instruction sheets...</p>
            </div>

            <!-- Sheet List View -->
            <div id="sheet-list" class="hidden space-y-4">
                <!-- Dynamic content will be loaded here -->
            </div>

            <!-- Sheet Detail View -->
            <div id="sheet-detail" class="hidden">
                <button
                    class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg text-sm font-medium transition-colors duration-200 mb-8 focus:outline-none focus:ring-2 focus:ring-gray-400"
                    onclick="goBackToList()">
                    ‚Üê Back to List
                </button>

                <div class="mb-8">
                    <h2 id="detail-title" class="text-3xl md:text-4xl font-bold text-gray-800 mb-2"></h2>
                    <p id="detail-description" class="text-lg text-gray-600"></p>
                </div>

                <div class="text-center mb-8">
                    <a id="pdf-link" href="#"
                        class="inline-block bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-lg text-xl font-semibold transition-all duration-200 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-red-400"
                        target="_blank">
                        üìÑ View PDF Document
                    </a>
                </div>

                <div class="w-full">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Instructional Video</h3>
                    <video id="instruction-video" controls
                        class="w-full max-h-96 md:max-h-[600px] rounded-xl shadow-lg bg-black">
                        <source id="video-source" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
